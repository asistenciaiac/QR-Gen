<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador y Descargador de QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #input-url {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        #generate-btn {
            background: #3498db;
            color: white;
        }
        #generate-btn:hover {
            background: #2980b9;
        }
        #download-btn {
            background: #2ecc71;
            color: white;
            display: none; /* Oculto hasta que se genere un QR */
        }
        #download-btn:hover {
            background: #27ae60;
        }
        #qr-code {
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üî∑ Generador y Descargador de QR</h1>
    <p>Pega tu URL y genera un c√≥digo QR al instante:</p>
    
    <input type="text" id="input-url" placeholder="https://ejemplo.com" />
    <button id="generate-btn" onclick="generateQR()">Generar QR</button>
    <button id="download-btn" onclick="downloadQR()">Descargar QR</button>
    
    <div id="qr-code"></div>
    <p id="error-message" class="error"></p>

    <script>
        let currentQRUrl = "";

        function generateQR() {
            const inputUrl = document.getElementById("input-url").value.trim();
            const qrContainer = document.getElementById("qr-code");
            const errorMsg = document.getElementById("error-message");
            const downloadBtn = document.getElementById("download-btn");

            // Validar que la URL no est√© vac√≠a
            if (!inputUrl) {
                errorMsg.textContent = "‚ö†Ô∏è Por favor, ingresa una URL.";
                qrContainer.innerHTML = "";
                downloadBtn.style.display = "none";
                return;
            }

            // Verificar si es una URL v√°lida
            try {
                new URL(inputUrl);
            } catch (e) {
                errorMsg.textContent = "‚ö†Ô∏è Ingresa una URL v√°lida (ej: https://google.com).";
                qrContainer.innerHTML = "";
                downloadBtn.style.display = "none";
                return;
            }

            // Limpiar mensajes de error y QR previo
            errorMsg.textContent = "";
            qrContainer.innerHTML = "";
            currentQRUrl = inputUrl;

            // Generar el QR
            new QRCode(qrContainer, {
                text: inputUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
            });

            // Mostrar bot√≥n de descarga
            downloadBtn.style.display = "inline-block";
        }

        function downloadQR() {
            if (!currentQRUrl) return;

            // Obtener el elemento canvas del QR (generado por QRCode.js)
            const canvas = document.querySelector("#qr-code canvas");
            if (!canvas) return;

            // Crear un enlace de descarga
            const link = document.createElement("a");
            link.download = `QR-${encodeURIComponent(currentQRUrl.replace(/^https?:\/\//, ""))}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
