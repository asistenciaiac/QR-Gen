<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR Mejorado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background: #f0f1f5;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            padding: 20px;
        }
        #qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            margin: 10px 5px;
        }
        #generate-btn {
            background: #5e17eb; /* Violeta */
        }
        #download-btn {
            background: #34A853; /* Verde */
            display: none;
        }
    </style>
</head>
<body>
    <h1>Generador de QR</h1>
    <input type="text" id="url-input" placeholder="Ej: www.youtube.com" />
    <button id="generate-btn" onclick="generateQR()">Generar QR</button>
    <button id="download-btn" onclick="downloadQR()">Descargar QR</button>
    <div id="qr-code"></div>

    <script>
        function generateQR() {
            let input = document.getElementById("url-input").value.trim();
            const qrContainer = document.getElementById("qr-code");
            const downloadBtn = document.getElementById("download-btn");

            if (!input) {
                alert("¡Por favor, ingresa una URL!");
                return;
            }

            // Auto-completar https:// si no está presente
            if (!input.startsWith("http://") && !input.startsWith("https://")) {
                input = "https://" + input;
            }

            qrContainer.innerHTML = "";
            new QRCode(qrContainer, {
                text: input,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
            });

            downloadBtn.style.display = "inline-block";
        }

        function downloadQR() {
            const canvas = document.querySelector("#qr-code canvas");
            if (!canvas) return;

            const link = document.createElement("a");
            link.download = "codigo-qr.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
