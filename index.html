<!DOCTYPE html>
<html>
<head>
    <title>Generador de QR Funcional</title>
    <!-- Usamos la versión ES6 de la librería -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            background: #f0f1f5;
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        #qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            background: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        #generate-btn { background: #4285F4; color: white; }
        #download-btn { background: #34A853; color: white; display: none; }
        input {
            padding: 10px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generador de QR</h1>
    <input type="text" id="url" placeholder="Ej: www.youtube.com" />
    <button id="generate-btn">Generar QR</button>
    <button id="download-btn">Descargar QR</button>
    <div id="qr-code"></div>

    <script>
        // Cambiamos a QRCode.toCanvas que es más estable
        document.getElementById("generate-btn").addEventListener("click", async function() {
            const urlInput = document.getElementById("url").value.trim();
            if (!urlInput) {
                alert("¡Ingresa una URL!");
                return;
            }

            let finalUrl = urlInput;
            if (!finalUrl.startsWith("http")) {
                finalUrl = "https://" + finalUrl;
            }

            try {
                const qrContainer = document.getElementById("qr-code");
                qrContainer.innerHTML = "";
                
                // Método alternativo más confiable
                await QRCode.toCanvas(qrContainer, finalUrl, {
                    width: 200,
                    color: {
                        dark: "#000000",
                        light: "#ffffff"
                    }
                });
                
                document.getElementById("download-btn").style.display = "inline-block";
            } catch (error) {
                console.error("Error generando QR:", error);
                alert("Error al generar el QR. Recarga la página.");
            }
        });

        document.getElementById("download-btn").addEventListener("click", function() {
            const canvas = document.querySelector("#qr-code canvas");
            if (!canvas) return;

            const link = document.createElement("a");
            link.download = "codigo-qr.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>
</html>
