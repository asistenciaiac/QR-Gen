<!DOCTYPE html>
<html>
<head>
    <title>Generador de QR Funcional</title>
    <!-- CDN principal + fallback local -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        window.QRCode || document.write('<script src="https://unpkg.com/qrcode@1.5.1/build/qrcode.min.js"><\/script>');
    </script>
    <style>
        body {
            background: #f0f1f5;
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        #qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            border: 2px dashed #ccc;
            background: white;
        }
        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        #generate-btn { background: #4285F4; color: white; }
        #download-btn { background: #34A853; color: white; display: none; }
        input {
            padding: 10px;
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generador de QR</h1>
    <input type="text" id="url" placeholder="Ej: www.youtube.com" />
    <button id="generate-btn" onclick="generateQR()">Generar QR</button>
    <button id="download-btn" onclick="downloadQR()">Descargar QR</button>
    <div id="qr-code"></div>

    <script>
        function generateQR() {
            // Verifica si la librería está cargada
            if (typeof QRCode === "undefined") {
                alert("Error: La librería QRCode no se cargó. Recarga la página.");
                return;
            }

            const urlInput = document.getElementById("url").value.trim();
            if (!urlInput) {
                alert("¡Ingresa una URL!");
                return;
            }

            let finalUrl = urlInput;
            if (!finalUrl.startsWith("http")) {
                finalUrl = "https://" + finalUrl;
            }

            document.getElementById("qr-code").innerHTML = "";
            new QRCode(document.getElementById("qr-code"), {
                text: finalUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
            });

            document.getElementById("download-btn").style.display = "inline-block";
        }

        function downloadQR() {
            const canvas = document.querySelector("#qr-code canvas");
            if (!canvas) return;

            const link = document.createElement("a");
            link.download = "codigo-qr.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
